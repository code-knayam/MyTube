<div class="jumbotron signIn">
  <div class="container">
    <div class="row">      
      <div class="col-md-4 col-md-offset-4">

        <div class="row title-group">
           <h3>Sign In</h3> 
        </div>

        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">          

          <div class="form-group ">
            <span class="input-group-addon"><i class="fa fa-envelope-o fa-fw"></i></span>
            <input 
              type="email" 
              class="form-control" 
              name="email"                 
              formControlName="email" 
              autocomplete="email"
              email>       
            <label 
              for="username"            
              [ngClass]="signInForm.controls.email.value != '' && signInForm.controls.email.dirty ?'active-label':'inactive-label' ">
              Email</label>   
            <span 
              class="error"
              *ngIf="signInForm.controls.email.dirty && signInForm.controls.email.invalid && signInForm.controls.email.errors.required == true">Email is required.</span>
            <span 
              class="error"
              *ngIf="signInForm.controls.email.dirty && signInForm.controls.email.invalid && signInForm.controls.email.errors.pattern">Invalid Email.</span>
          </div>

          <div class="form-group">
            <span class="input-group-addon"><i class="fa fa-key fa-fw"></i></span>
            <input 
              type="password" 
              class="form-control" 
              name="password" 
              formControlName="password" 
              autocomplete="current-password">    
            <label 
              for="username"            
              [ngClass]="signInForm.controls.password.value != '' && signInForm.controls.password.dirty ?'active-label':'inactive-label' ">
              Password</label>            
          </div>                        

          <div class="row submit-group">
            <button type="submit" class="btn submit-btn" [disabled]="!signInForm.valid" >Sign In</button>
          </div>

          <div class="row">
            <p class="extra-group">
              Not a member ? <a routerLink="/signUp">Sign Up</a>  here for free !
            </p>
          </div>

        </form>
      </div>
    </div>
  </div>
</div>
