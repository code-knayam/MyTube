<div class="video-block">
  <div class="img-section">
    <img src="./assets/thumbnail.png" alt="" class="img-responsive">
  </div>
  <div class="content-section">
    <h3 class="content-title">
      <a routerLink="/watch" [queryParams]="{v: videoDetail.video_id}">
        {{videoDetail.video_title}}
      </a>
    </h3>
    <h4 class="content-channel">
      <a href="">
        {{videoDetail.video_channel}}
      </a>
    </h4>
    <p>
      <span>{{videoDetail.video_views | number}}</span>
      <i class="fa fa-circle fa-fw"></i>
      <span>{{videoDetail.video_time | date}}</span>
    </p>
  </div>
</div>
